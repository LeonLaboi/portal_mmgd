{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login</title>
    <style>
        body {
            background-image: url('https://static.wixstatic.com/media/f98783_421f8b496bf44a31a146dd289460e2ae~mv2_d_4000_2000_s_2.jpg/v1/fill/w_1903,h_811,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/f98783_421f8b496bf44a31a146dd289460e2ae~mv2_d_4000_2000_s_2.jpg');
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="imput-box">
                <input type="text" name="username" id="username" placeholder="E-mail do usuÃ¡rio">
                <i class='bx bxs-user'></i>
            </div>
            <div class="imput-box">
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <i class='bx bxs-lock' ></i>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="error-message">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
